# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Welcome
email:
description: I hold a PhD in Deep Learning from Sorbonne University. 
  I currently work as a research scientist at EDF R&D, where I develop innovative deep learning models for temporal data, 
  focusing on applications in the energy sector. I am always eager to connect and discuss my research, feel free to reach out!
github_username: EtienneLnr
minimal_mistakes_skin: dirt 
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Paris 

include:
  - .htaccess
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
header:
  custom:
    - <link rel="stylesheet" href="{{ '/assets/css/academicons.min.css' | relative_url }}">

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Etienne Le Naour"
  avatar : "/assets/images/bio.jpeg"
  bio    : "PhD in Deep Learning, Research Scientist at EDF R&D."
  links:
    - label: "etienne.le-naour[at]edf.fr"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:etienne.le-naour_at_edf.fr?body=Replace _at_ with @"
    - label: "Google Scholar"
      icon: "fas fa-fw fa-link"
      url: "https://scholar.google.fr/citations?user=hkQJ3HAAAAAJ&hl=fr"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Resume"
      icon: "fab fa-fw fa-envira"
      url: 
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/etienne-le-naour/"

footer:
  links:
    - label: "Scholar"
      icon: "ai ai-fw ai-google-scholar"
      url: "https://scholar.google.fr/citations?user=hkQJ3HAAAAAJ&hl=fr"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: research
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

sass:
  sass_dir: _sass
  style: compressed
